<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--    <script src="node_modules/canvasjs/dist/canvasjs.js"></script>-->

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Chonburi&family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="compare.css" />

    <!--<script src="client_manual_input.js"></script>-->
    <script src="compare.js"></script>

    <script>
        function manualOrFileInputCheck() {
            if (document.getElementById("manualCheck").checked) {
                document.getElementById("ifManualInput").style.display = 'block';
                document.getElementById("ifManualOutput").style.display = 'block';
            } else {
                document.getElementById("ifManualInput").style.display = 'block';
                document.getElementById("ifManualOutput").style.display = 'block';
            }
            if (document.getElementById("fileCheck").checked) {
                document.getElementById("ifFileInput").style.display = 'block';
                document.getElementById("ifFileOutput").style.display = 'block';
            } else {
                document.getElementById("ifFileInput").style.display = 'block';
                document.getElementById("ifFileOutput").style.display = 'block';
            }
        }
    </script>
    <title>Compare</title>
    <link rel="icon" href="images/favicon.ico" />
    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" />
    <!-- Google web font "Open Sans" -->



    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styling.css" />

</head>

<body>

    <div class="header navbar">
        <div class="nav nav-center">
            <div>
                <div class="name"><a href="../../index.html">HOME</a></div>
                <div class="logo">VIRTUAL LAB</div>
                <div class="button">

                </div>
            </div>
        </div>

    </div>



    <div class="visualizer tm-timeline-item">
        <div class="tm-timeline-item-inner">

            <div class="new tm-timeline-description-wrap">
                <div class="tm-bg-dark tm-timeline-description">

                    <input class="" type="radio" onclick="javascript:manualOrFileInputCheck();" name="manualFile"
                        id="manualCheck" /><label style="color: #000000"><b>&nbsp;&nbsp; Enter The
                            Inputs&nbsp;&nbsp;&nbsp;</b></label>

                    <div class="">
                        <div class="form-container-res" id="ifManualInput" style="display:none">
                            <label class="col-form-label">Enter the request sequence:</label>
                            <input id="Sequence" class="form-control" oninput="resetComparisonResult()"
                                placeholder="Eg: 50, 55, 80" />
                            <p></p>
                            <label class="col-form-label">Enter the initial head position:</label>
                            <input id="Head" class="form-control" oninput="resetComparisonResult()"
                                placeholder="Eg: 60" />
                            <p></p>
                            <div class="center-run">
                                <button class="btn btn-light btn-outline-primary" onclick="comparison_click()"
                                    id="CLOOK">COMPARE</button>
                            </div>


                        </div>
                        <div class="form-container" id="ifFileInput" style="display:none; text-align: center">
                            <label>Format of input</label>
                            <br>
                            <br>
                            <br>
                            <input type="file" style="text-align: center" onclick="resetFileInputLook()"
                                id="file-selector" accept=".txt" multiple>
                            <br>
                            <br>
                            <input type="button" class="btn btn-outline-primary" onclick="fileCLook();"
                                value="Run CLOOK">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="newc tm-bg-dark-light tm-timeline-description">
        <h5 class="tm-text-orange tm-font-400">

            Output of the algorithm

        </h5>

        <div class="comparison-output">
            <span style="display: none; font-weight: 500" id="comaprisonAnswers"></span>
            <div id="chartContainer" style="display: none"></div>
        </div>

        <div class="tm-timeline-connector-vertical"></div>



    </div>

    </div>
    <!--  row -->
    </div>
    <!-- .container -->



    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.2.1.slim.min.js"></script> -->
    <script src="js/templatemo-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
